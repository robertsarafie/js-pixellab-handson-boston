<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <form class="form">
    <label
      class="box"
      for="box1"
    >
      <input
        type="radio"
        id="box1"
        name="boxes"
        checked
      >
    </label>

    <div class="controls">
      <button data-color="red">Red</button>
      <button data-color="green">Green</button>
      <button data-color="blue">Blue</button>

      <input
        type="color"
        class="color"
      >
      <button>Aplica</button>
    </div>

    <br><br>


    <label
      class="box"
      for="box2"
    >
      <input
        type="radio"
        id="box2"
        name="boxes"
      >
    </label>

    <br><br>


    <label
      class="box"
      for="box3"
    >
      <input
        type="radio"
        id="box3"
        name="boxes"
      >
    </label>
  </form>

  <script src="app.js"></script>
</body>

</html>
